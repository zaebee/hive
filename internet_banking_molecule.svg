<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="720" xmlns="http://www.w3.org/2000/svg" font-family="'Fira Code', monospace" font-size="12" role="img" aria-label="Internet Banking Molecule based on C4 Model">
  <defs>
    <!-- Reusing the same style definitions from the A2C10 molecule for consistency -->
    <radialGradient id="coreGradientA" cx="0.5" cy="0.35">
      <stop offset="0%" style="stop-color:#fff7e6;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0.9"></stop>
    </radialGradient>
    <radialGradient id="adapterGradient" cx="0.5" cy="0.3">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:0.95"></stop>
      <stop offset="100%" style="stop-color:#2e86c1;stop-opacity:0.8"></stop>
    </radialGradient>
    <radialGradient id="externalGradient" cx="0.5" cy="0.3">
      <stop offset="0%" style="stop-color:#58d68d;stop-opacity:0.95"></stop>
      <stop offset="100%" style="stop-color:#28b463;stop-opacity:0.8"></stop>
    </radialGradient>
    <linearGradient id="bgGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f4fbf9"></stop>
      <stop offset="100%" stop-color="#f6f9ff"></stop>
    </linearGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.28)"></feDropShadow>
    </filter>
    <filter id="pulse">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"></feGaussianBlur>
      <feComposite in="SourceGraphic" in2="blur" operator="over"></feComposite>
    </filter>

    <style>
      .background { fill: url(#bgGradient); }
      .core { fill: url(#coreGradientA); stroke:#c07210; stroke-width:3; filter: url(#shadow); }
      .adapter { fill: url(#adapterGradient); stroke:#1f4e79; stroke-width:2; filter: url(#shadow); }
      .external { fill: url(#externalGradient); stroke:#1e8449; stroke-width:2; filter: url(#shadow); }
      .bond { stroke: #34495e; stroke-width:3; stroke-linecap: round; opacity:0.9; marker-end: url(#arrowhead);}
      .weak-bond { stroke: #34495e; stroke-width:1.5; stroke-linecap: round; opacity:0.7; stroke-dasharray: 4,3; marker-end: url(#arrowhead);}
      .label { text-anchor: middle; fill: #2c3e50; font-weight: bold; font-size:12px; }
      .core-label { text-anchor: middle; fill: #6b2f00; font-weight: bold; font-size:14px; }
      .title { text-anchor: middle; fill: #2c3e50; font-size:22px; font-weight:bold; }
      .formula { text-anchor: middle; fill: #1f4e79; font-size:18px; font-weight:bold; }
      .stats { fill: #34495e; font-size:12px; }
      .small { font-size:11px; fill:#2c3e50; }
      .legend { fill: rgba(255,255,255,0.95); stroke:#bdc3c7; stroke-width:1; }
      .system-boundary { fill: rgba(46, 134, 193, 0.05); stroke: rgba(46, 134, 193, 0.4); stroke-width:2; stroke-dasharray: 10, 5; }
      .boundary-label { fill: #2e86c1; font-size: 16px; font-weight: bold; text-anchor: middle; }
    </style>

    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#34495e" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="920" class="background"></rect>

  <!-- Title -->
  <text x="600" y="45" class="title">ðŸ§ª Internet Banking - C4 Container Molecule</text>
  <text x="600" y="70" class="formula">ACâ‚ƒ</text>

  <!-- System Boundary -->
  <rect x="200" y="120" width="500" height="520" rx="20" class="system-boundary" />
  <text x="450" y="150" class="boundary-label">Internet Banking System</text>

  <!-- Core Nucleus (Aggregate) -->
  <g>
    <circle cx="450" cy="300" r="70" class="core" />
    <text x="450" y="295" class="core-label">API Application</text>
    <text x="450" y="315" class="small">(Java, Spring Boot)</text>
    <text x="450" y="330" class="small">[Aggregate]</text>
  </g>

  <!-- Orbiting Adapters (Connectors) -->
  <g>
    <!-- Web Application -->
    <circle cx="300" cy="500" r="50" class="adapter" />
    <text x="300" y="495" class="label">Web Application</text>
    <text x="300" y="510" class="small">(Java, Spring MVC)</text>
    <text x="300" y="525" class="small">[Connector]</text>
  </g>
  <g>
    <!-- Single-Page App -->
    <circle cx="600" cy="500" r="50" class="adapter" />
    <text x="600" y="495" class="label">Single-Page App</text>
    <text x="600" y="510" class="small">(JS, Angular)</text>
    <text x="600" y="525" class="small">[Connector]</text>
  </g>
  <g>
    <!-- Mobile App -->
    <circle cx="450" cy="550" r="50" class="adapter" />
    <text x="450" y="545" class="label">Mobile App</text>
    <text x="450" y="560" class="small">(Kotlin, Android)</text>
    <text x="450" y="575" class="small">[Connector]</text>
  </g>

  <!-- External Person -->
  <g>
    <circle cx="100" cy="300" r="55" class="external" />
    <text x="100" y="295" class="label">Banking Customer</text>
    <text x="100" y="310" class="small">(Person)</text>
  </g>

  <!-- Bonds (Relationships) -->
  <line x1="155" y1="300" x2="250" y2="480" class="weak-bond" />
  <text x="210" y="390" class="small" transform="rotate(50 210,390)">Uses</text>

  <line x1="350" y1="490" x2="400" y2="350" class="bond" />
  <text x="350" y="420" class="small" transform="rotate(-55 350,420)">Delivers SPA</text>

  <line x1="555" y1="480" x2="495" y2="355" class="bond" />
  <text x="550" y="420" class="small" transform="rotate(45 550,420)">Makes API Calls</text>

  <line x1="450" y1="500" x2="450" y2="370" class="bond" />
  <text x="475" y="435" class="small">Makes API Calls</text>

  <!-- Legend and Stats -->
  <rect x="750" y="120" width="300" height="130" class="legend" rx="10"></rect>
  <text x="770" y="140" class="stats" font-weight="bold">ðŸ”¬ Molecular Analysis</text>
  <text x="770" y="160" class="stats">Formula: ACâ‚ƒ</text>
  <text x="770" y="175" class="stats">Type: Monocyclic System</text>
  <text x="770" y="190" class="stats">Stability: 88.5 / 100</text>
  <text x="770" y="205" class="stats">Atoms: 4 (1 core + 3 adapters)</text>
  <text x="770" y="220" class="stats">Bonds: 4</text>

</svg>
